<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DojoChat WS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>

    <div>

        <!-- top navigation bar -->
        <nav>
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo left"><i class="material-icons">chat</i>DojoChat</a>
            </div>
        </nav>
        
        <!-- page layout -->
        <div class="container">
            
            <p><strong>Welcome to DojoChat!</strong> - a simple chat app on Node using Socket.io. <i>Have fun!</i></p>
          
            <br>

            <!-- main page content  -->
            <div class="col s12">

                <!-- username -->
                <!-- <input type="text" id="chatUsername" placeholder="Pick a username"> -->

                <!-- join chat -->
                <div style="overflow: hidden;">
                    <div class="input-field" style="float: left; width: 60%;">
                        <input id="usernameInput" placeholder="Choose a username" type="text" class="validate">
                        <label for="usernameInput">User Name</label>
                    </div>

                    <button id="joinBtn" class="waves-effect waves-light btn" type="button"
                        style="float: right; width: 20%;">Join chat</button>
                </div>


                <br>

                <div id="chatFeed"></div>

                <div id="chatFeedback">
                    <!-- <p class="teal-text"><i>Someone is typing a message...</i></p> -->
                </div>

                <br>

                <!-- send message -->
                <div style="overflow: hidden;">
                    <div class="input-field" style="float: left; width: 60%;">
                        <input id="msgInput" placeholder="Enter chat message..." type="text" class="validate">
                        <label for="msgInput">Message</label>
                    </div>

                    <button id="sendBtn" class="waves-effect waves-light btn" type="button"
                        style="float: right; width: 25%;">Send</button>
                </div>
            </div>
        </div>


        <!-- footer -->
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container"> Â© 2019 Copyright</div>
            </div>
        </footer>
    </div>

    <!-- import jquery, materialize, socket.io at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"
        integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>

    <script src="/main.js"></script>
</body>

</html>
